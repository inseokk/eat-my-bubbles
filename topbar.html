<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="topbar.js"></script>
  <link rel="stylesheet" href="topbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div id="toolbar">
    <button onclick="zoomIn()"> + </button>
    <p> 80% </p>
    <button onclick="zoomOut()"> - </button>
    <input type="number" name="pageIndex" max="39">
    <p name="totalPages">39</p>
    <button name="icons"><i class="fa-regular fa-object-ungroup"></i></button>
    <button name="icons"><i class="fa-regular fa-eye"></i></button>
    <button name="icons"><i class="fa-solid fa-download"></i></button>
    <button name="icons"><i class="fa-solid fa-print"></i></button>
  </div>
  <div id="highlight-bar">
    <button name="highlight-icons"><i class="material-icons">chat</i></button>
    <button name="highlight-icons"><i class="material-icons">content_copy</i></button>
    <button name="highlight-icons"><i class="material-icons">south_east</i></button>
  </div>

  <script src="topbar.js"></script>
</body>
</html>
